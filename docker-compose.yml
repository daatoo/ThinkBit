version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aegisai-backend
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/aegis-key.json
      - DATABASE_URL=sqlite:///./aegisai.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # persist uploads/outputs created by your code
      - ./src/backend/uploads:/app/src/backend/uploads
      - ./src/backend/outputs:/app/src/backend/outputs
      # keep backend.log outside container (nice for debugging)
      - ./backend.log:/app/backend.log
      # persist database
      - ./aegisai.db:/app/aegisai.db
      # Google credentials (read-only, optional)
      - ./secrets/aegis-key.json:/secrets/aegis-key.json:ro
    # Note: If secrets/aegis-key.json doesn't exist, create it or remove this volume mount
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      args:
        VITE_API_URL: /api
    container_name: aegisai-frontend
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

